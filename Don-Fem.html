<script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css"
    integrity="sha384-LTIDeidl25h2dPxrB2Ekgc9c7sEC3CWGM6HeFmuDNUjX76Ert4Z4IY714dhZHPLd" crossorigin="anonymous">
<h3>Donor/Female</h3>
<script>
    $(document).ready(function() {
        $('#year').val(new Date().getFullYear())
        $('#year2').val(new Date().getFullYear())
    })
</script>
<form id="xzForm" class="pure-form pure-form-stacked">
        <label for="DF1" class="pure-radio">
            <input id="DF1" type="radio" name="donFem" value="DM"> Donor
        </label>
        <label for="DF2" class="pure-radio">
            <input id="DF2" type="radio" name="donFem" value="FS"> Female
        </label>
        <label for="DF3" class="pure-radio">
            <input id="DF3" type="radio" name="donFem" value=""
        </label>
    </select>
    <label for="year">Calendar year</label>
    <input class="pure-input-1-2" type="number" id="year2" name="year2" pattern=".{2,}" title="Two Digit Number"
        required>
    <label for="pedigree">Pedigree</label>
    <input class="pure-input-1-2" type="text" id="pedigree" name="pedigree"></input>
    <input class="pure-button pure-button-primary" type="submit" name="submit" id="submitBtn3">
    <input class="pure-button" type="reset" value="Reset">
</form>
<div class="overlay-bg3">
    <div>
        <h3>Your Protocol Name:</h3>
        <p id="doncontent"></p>
        <button class="close-btn3 pure-button">Close</button>
    </div>
</div>
<script>
    $(document).ready(function () {
        $(".overlay-bg3").hide();
        $("#submitBtn3").on("click", function (even) {
            even.preventDefault();
            var dFInfo = $('input[name="donFem"]:checked').val();
            var pedInfo = $("#pedigree").val();
            var year2Info = $("#year2").val();
            $("#doncontent").text("");
            $("#doncontent").append(dFInfo + "CE" + year2Info + "_" + pedInfo);
            $(".overlay-bg3").show();
        });
        $(".close-btn3").on("click", function () {
            $(".overlay-bg3").hide();
        });
    });
</script>
